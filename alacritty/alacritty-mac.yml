#######################################################################################
#                                GENERAL SETTINGS                                     #
#######################################################################################
env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  opacity: 0.85
  decorations: buttonless
tabspaces: 4
debug:
  render_timer: false
  persistant_logging: false
  log_level: Warn
  print_events: false
  ref_test: false
visual_bell:
  animation: EaseOutExp
  duration: 0
scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false
dynamic_title: true
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
cursor:
  style: Block
  unfocused_hollow: true
  blinking: Never

#######################################################################################
#                                  FONT SETTINGS                                      #
#######################################################################################
font:
  normal:
    family: FuraMono Nerd Font
  bold:
    family: FuraMono Nerd Font
    style: Bold
  italic:
    family: FuraMono Nerd Font
    style: Italic
  size: 18.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 1
  use_thrin_strokes: false

#######################################################################################
#                                KEYBOARD / MOUSE SETTINGS                            #
#######################################################################################
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
key_bindings:
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: D, mods: Alt, chars: "\x1bd" }
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: T, mods: Alt, chars: "\x1bt" }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: W, mods: Alt, chars: "\x1bw" }
  - { key: P, mods: Alt, chars: "\x1bp" }
  - { key: 1, mods: Alt, chars: "\x1b1" }
  - { key: 2, mods: Alt, chars: "\x1b2" }
  - { key: 3, mods: Alt, chars: "\x1b3" }
  - { key: 4, mods: Alt, chars: "\x1b4" }
  - { key: 5, mods: Alt, chars: "\x1b5" }
  - { key: 6, mods: Alt, chars: "\x1b6" }
  - { key: 7, mods: Alt, chars: "\x1b7" }
  - { key: 8, mods: Alt, chars: "\x1b8" }
  - { key: 9, mods: Alt, chars: "\x1b9" }
  - { key: 0, mods: Alt, chars: "\x1b0" }

